<script type="text/javascript">

    function AddRow(){
        $('#tbAsiento tr:last').after('<tr><td><input class="form-control" Id="inputCuenta" name="inputCuenta" type="text" /></td>' +
                '<td><input class="form-control" Id="inputDebito" name="inputDebito" type="text" /></td>' +
                '<td><input class="form-control" Id="inputCredito" name="inputCredito" type="text" /></td>'
    +'<td><button class="btn btn-primary btn-sm" onclick="AddRow()"><span class="glyphicon glyphicon-plus"></span></button> <button class="btn btn-danger btn-sm" Id="btnDelete"><span class="glyphicon glyphicon-minus"></span></button></td></tr>'

        )
    };

    $("#tbAsiento").on('click','#btnDelete',function(){
        $(this).closest('tr').remove();

    });




</script>
